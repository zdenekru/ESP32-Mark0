<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Sensor Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>ğŸŒ¡ï¸ Real-Time Sensor Data</h2>
  <p id="timestamp">â± Timestamp: --</p>
  <p id="uptime">ğŸ” Uptime: --</p>

  <div id="outside_temp_plot"></div>
  <div id="temp_plot"></div>
  <div id="humidity_plot"></div>

  <script>
    const socket = io();

    let outsideTempData = {
      x: [], y: [], type: 'scatter', name: 'Outside Temp (Â°C)'
    };
    let tempData = {
      x: [], y: [], type: 'scatter', name: 'Indoor Temp (Â°C)'
    };
    let humData = {
      x: [], y: [], type: 'scatter', name: 'Humidity (%)'
    };

    Plotly.newPlot('outside_temp_plot', [outsideTempData], {title: 'ğŸŒ¤ï¸ Outside Temperature'});
    Plotly.newPlot('temp_plot', [tempData], {title: 'ğŸŒ¡ï¸ Indoor Temperature'});
    Plotly.newPlot('humidity_plot', [humData], {title: 'ğŸ’§ Humidity'});

    socket.on('sensor_update', data => {
      let time = new Date();

      // â± Update timestamp & uptime display
      document.getElementById("timestamp").innerText = "â± Timestamp: " + data.timestamp;
      document.getElementById("uptime").innerText = "ğŸ” Uptime: " + data.uptime;

      // ğŸŒ¤ï¸ Outside temp
      if (data.temp_outside !== undefined) {
        outsideTempData.x.push(time);
        outsideTempData.y.push(data.temp_outside);
        Plotly.update('outside_temp_plot', {x: [outsideTempData.x], y: [outsideTempData.y]});
      }

      // ğŸŒ¡ï¸ Indoor temp
      if (data.temp !== undefined) {
        tempData.x.push(time);
        tempData.y.push(data.temp);
        Plotly.update('temp_plot', {x: [tempData.x], y: [tempData.y]});
      }

      // ğŸ’§ Humidity
      if (data.humidity !== undefined) {
        humData.x.push(time);
        humData.y.push(data.humidity);
        Plotly.update('humidity_plot', {x: [humData.x], y: [humData.y]});
      }
    });
  </script>
</body>
</html>
